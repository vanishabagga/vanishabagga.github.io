      <div class="col-md-6">
        <div id="map"></div>
        <script>
          // found out how to use leaflet widget online https://leafletjs.com
          var map = L.map('map').setView([45.4215, -75.6981], 15);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
}).addTo(map);
L.marker([45.4215, -75.6981]).addTo(map).bindPopup('University of Ottawa');

          
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async
          defer>
        </script>
      </div>
